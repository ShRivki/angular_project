<p>login works!</p>
<div>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="name">שם משתמש</label>
            <input type="text" class="form-control" formControlName="userName" [value]="">
            <ng-container *ngIf="loginForm.controls['userName'].errors&& !loginForm.controls['userName'].pristine">
                <div class="alert alert-danger"> not name valid</div>
            </ng-container>
        </div>
        <div class="form-group">
            <label>סיסמה</label>
            <input type="password" class="form-control" formControlName="password">
            <ng-container *ngIf="loginForm.controls['password'].errors&& !loginForm.controls['password'].pristine">
                <div class="alert alert-danger"> not name valid</div>
            </ng-container>
        </div>
        <button class="save" [disabled]="!loginForm.valid" (click)="login()">שלח</button>
    </form>


</div>
